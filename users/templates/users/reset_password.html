{% extends 'mails/home.html' %}
{% block content %}

<div class="col-12">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Восстановление пароля</h5>
            </div>
            <div class="card-body">
                {% if success_massage %}
                    <p>{{ success_massage }}</p>
                    <a href="{% url 'mails:home' %}" class="btn btn-outline-secondary">На главную</a>
                {% else %}
                    <form class="row" method="post">
                        {% csrf_token %}
                        <p>Введите email:
                            <input type="email" name="email" required>
                        </p>
                        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
                    </form>
                {% endif %}
            </div>
        </div>
        <div class="card-footer">
            <div class="d-grid col-12">
                <div class="btn-group">
                    <a href="{% url 'users:register' %}" class="btn btn-outline-info">Регистрация</a>
                    <a href="{% url 'users:login' %}" class="btn btn-outline-info">Вход</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
